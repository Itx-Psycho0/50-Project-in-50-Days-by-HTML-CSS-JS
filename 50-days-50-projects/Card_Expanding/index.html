<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <video  class="main-background-video" autoplay muted loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1 class="h1active">HOW TO START BATTLE BETWEEN ANIME FANS</h1>
    <div class="container">
        <div class="card active">
            <video class="background-video"  muted loop>
                <source src="vegeta-ultra-ego.3840x2160.mp4" type="video/mp4">

            </video>
            <h2>Card 1</h2>
            <p>This is the first card.</p>
            <div class="blackcard"></div>
        </div>
        <div class="card">
             <video class="background-video"  muted loop>
                <source src="naruto-dark.3840x2160.mp4" type="video/mp4">
                
            </video>
            <h2>Card 2</h2>
            <p>This is the second card.</p>
            <div class="blackcard"></div>
        </div>
        <div class="card">
             <video class="background-video"  muted loop>
                <source src="zenitsu-swordsmanship.1920x1080.mp4" type="video/mp4">
                
            </video>
            <h2>Card 3</h2>
            <p>This is the third card.</p>
            <div class="blackcard"></div>
        </div>
        <div class="card">
             <video class="background-video"  muted loop>
                <source src="monkey-d-luffy-straw-hat2.3840x2160.mp4" type="video/mp4">
                
            </video>
            <h2>Card 4</h2>
            <p>This is the fourth card.</p>
            <div class="blackcard"></div>
        </div>
        <div class="card">
             <video class="background-video"  muted loop>
                <source src="sung-jin-woo-2.3840x2160.mp4" type="video/mp4">
                
            </video>
            <h2>Card 5</h2>
            <p>This is the fifth card.</p>
            <div class="blackcard"></div>
        </div>
       
        
    </div>
    

    <button class="hide-button" onclick="hideCard()">Hide cards</button>
    
    <button class="Showcard" onclick="showCard()">Show cards</button>
   
    <script src="script.js"></script>
</body>
</html>
